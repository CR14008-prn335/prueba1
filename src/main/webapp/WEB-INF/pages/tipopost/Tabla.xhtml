<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">
    
    <h:form id="tabla">
        <h1 align="center"><h:outputText value="#{componente['user.title']}"/></h1>
        <p:dataTable id="tabla"
                     value="#{tipoPostBean.listaDatos}"
                     lazy="false"
                     rowKey="#{item.idTipoPost}"
                     var="item"
                     paginator="true"
                     rows="6"
                     rowsPerPageTemplate="5,10,15,20,25"
                     selectionMode="single"
                     selection="#{tipoPostBean.tipoPostEntity}">

            <p:ajax event="rowSelect" listener="#{tipoPostBean.onRowSelect}" update=":formulario"/>

            <p:column sortBy="#{item.idTipoPost}" >
                <f:facet name="header">
                    <h:outputText value="#{componente['prop.id']}"/>
                </f:facet>
                <h:outputText value="#{item.idTipoPost}"/>
            </p:column>

            <p:column sortBy="#{item.nombre}" >
                <f:facet name="header">
                    <h:outputText value="#{componente['prop.name']}"/>
                </f:facet>
                <h:outputText value="#{item.nombre}"/>
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{componente['prop.active']}"/>
                </f:facet>
                <h:outputText value="#{item.activo}"/>
            </p:column>
            <p:column sortBy="#{item.descripcion}" >
                <f:facet name="header">
                    <h:outputText value="#{componente['prop.descripcion']}"/>
                </f:facet>
                <h:outputText value="#{item.descripcion}"/>
            </p:column>

        </p:dataTable>
        <ez:BotonMotrarOcultar listener="#{tipoPostBean}" updates="@form :formulario" />
    </h:form>

</ui:composition>
